<div id="nav" class="w-full px-6">
  @for (menuOption of menuOptions; track menuOption) {
    <a [routerLink]="menuOption.router" [routerLinkActive]="'bg-blue-800'" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3  hover:bg-white/5 transition ease-linear duration-150">
      <div>
        <i [class]="menuOption.icon"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{menuOption.label}}</span>
        <span class="text-sm text-white/50 hidden md:block">{{menuOption.subLabel}}</span>
      </div>
    </a>
  }
</div>
